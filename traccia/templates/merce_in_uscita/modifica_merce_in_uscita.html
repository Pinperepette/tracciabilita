{% extends 'base.html' %}

{% block title %}Modifica Merce in Uscita{% endblock %}

{% block content %}
    <h2 class="my-4">Modifica Merce in Uscita</h2>

    <form action="{{ url_for('merce_in_uscita.modifica_merce_in_uscita', merce_in_uscita_id=merce['id']) }}" method="POST">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" class="form-control" id="data" name="data" value="{{ merce['data'] }}" required>
        </div>
        <div class="form-group">
            <label for="tipo_documento">Tipo Documento</label>
            <select class="form-control" id="tipo_documento" name="tipo_documento" required>
                <option value="Fattura" {% if merce['tipo_documento'] == 'Fattura' %} selected {% endif %}>Fattura</option>
                <option value="DDT" {% if merce['tipo_documento'] == 'DDT' %} selected {% endif %}>DDT</option>
                <option value="Nota di Credito" {% if merce['tipo_documento'] == 'Nota di Credito' %} selected {% endif %}>Nota di Credito</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numero_documento">Numero Documento</label>
            <input type="text" class="form-control" id="numero_documento" name="numero_documento" value="{{ merce['numero_documento'] }}" required>
        </div>
        <div class="form-group">
            <label for="cliente_id">Cliente</label>
            <select class="form-control" id="cliente_id" name="cliente_id" required>
                {% for cliente in clienti %}
                <option value="{{ cliente['id'] }}" {% if merce['cliente_id'] == cliente['id'] %} selected {% endif %}>{{ cliente['ragione_sociale'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="destinazione">Destinazione</label>
            <input type="text" class="form-control" id="destinazione" name="destinazione" value="{{ merce['destinazione'] }}">
        </div>
        <div class="form-group">
            <label for="aspetto_esteriore">Aspetto Esteriore dei Beni</label>
            <input type="text" class="form-control" id="aspetto_esteriore" name="aspetto_esteriore" value="{{ merce['aspetto_esteriore'] }}">
        </div>
        <div class="form-group">
            <label for="note">Note</label>
            <textarea class="form-control" id="note" name="note">{{ merce['note'] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Aggiorna Merce in Uscita</button>
    </form>
{% endblock %}
