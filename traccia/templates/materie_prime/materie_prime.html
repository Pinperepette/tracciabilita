{% extends 'base.html' %}

{% block title %}Gestione Materie Prime{% endblock %}

{% block content %}
    <h2 class="my-4">Elenco Materie Prime</h2>
    <a href="{{ url_for('materie_prime.aggiungi_materia') }}" class="btn btn-success mb-3">Aggiungi Materia Prima</a>

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Azioni</th>
            </tr>
        </thead>
        <tbody>
            {% for materia in materie %}
            <tr>
                <td>{{ materia['nome'] }}</td>
                <td>
                    <a href="{{ url_for('materie_prime.elimina_materia', id=materia['id']) }}" class="btn btn-danger btn-sm">Elimina</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
