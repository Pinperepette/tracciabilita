{% extends 'base.html' %}

{% block title %}Aggiungi Listino{% endblock %}

{% block content %}
    <h2 class="my-4">Aggiungi Listino</h2>

    <form action="{{ url_for('listino.aggiungi_listino') }}" method="POST">
        <div class="form-group">
            <label for="nome">Nome del Listino</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="descrizione">Descrizione</label>
            <textarea class="form-control" id="descrizione" name="descrizione"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Aggiungi Listino</button>
    </form>
{% endblock %}
