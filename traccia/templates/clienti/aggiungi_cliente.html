{% extends 'base.html' %}

{% block title %}Aggiungi Cliente{% endblock %}

{% block content %}
    <h2 class="my-4">Aggiungi Cliente</h2>

    <form action="{{ url_for('clienti.aggiungi_cliente') }}" method="POST">
        <div class="form-group">
            <label for="ragione_sociale">Ragione Sociale</label>
            <input type="text" class="form-control" id="ragione_sociale" name="ragione_sociale" required>
        </div>
        <div class="form-group">
            <label for="partita_iva">Partita IVA</label>
            <input type="text" class="form-control" id="partita_iva" name="partita_iva" required>
        </div>
        <div class="form-group">
            <label for="pec">PEC</label>
            <input type="email" class="form-control" id="pec" name="pec">
        </div>
        <div class="form-group">
            <label for="sdi">SDI</label>
            <input type="text" class="form-control" id="sdi" name="sdi">
        </div>
        <div class="form-group">
            <label for="indirizzo">Indirizzo</label>
            <input type="text" class="form-control" id="indirizzo" name="indirizzo" required>
        </div>
        <div class="form-group">
            <label for="listino_id">Listino</label>
            <select class="form-control" id="listino_id" name="listino_id" required>
                <option value="">Seleziona Listino</option>
                {% for listino in listini %}
                <option value="{{ listino['id'] }}">{{ listino['nome'] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Aggiungi Cliente</button>
    </form>
{% endblock %}
