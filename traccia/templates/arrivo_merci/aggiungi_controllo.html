{% extends 'base.html' %}

{% block title %}Aggiungi Controllo - Arrivo Merce{% endblock %}

{% block content %}
<h2 class="my-4">Aggiungi Controllo per l'Arrivo Merce</h2>

<form method="POST">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="verifica_documenti" name="verifica_documenti">
        <label class="form-check-label" for="verifica_documenti">
            Verifica della corrispondenza tra merce ricevuta e documenti di trasporto
        </label>
    </div>
    
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="imballaggi_integri" name="imballaggi_integri">
        <label class="form-check-label" for="imballaggi_integri">
            Verifica che gli imballaggi non siano danneggiati
        </label>
    </div>

    <div class="form-group">
        <label for="temperatura">Temperatura (solo per prodotti refrigerati/surgelati)</label>
        <input type="number" step="0.1" class="form-control" id="temperatura" name="temperatura" placeholder="Lascia vuoto se non applicabile">
    </div>
    

    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="igiene_mezzo" name="igiene_mezzo">
        <label class="form-check-label" for="igiene_mezzo">
            Controllo della pulizia e stato igienico del mezzo di trasporto
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="ispezione_visiva" name="ispezione_visiva">
        <label class="form-check-label" for="ispezione_visiva">
            Ispezione visiva per deterioramenti o contaminazioni
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="verifica_scadenza" name="verifica_scadenza">
        <label class="form-check-label" for="verifica_scadenza">
            Verifica della data di scadenza o termine minimo di conservazione
        </label>
    </div>

    <div class="form-group">
        <label for="non_conformita">Non Conformit√†</label>
        <textarea class="form-control" id="non_conformita" name="non_conformita" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="note_controllo">Note</label>
        <textarea class="form-control" id="note_controllo" name="note_controllo" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Aggiungi Controllo</button>
    <a href="{{ url_for('arrivo_merci.index') }}" class="btn btn-secondary">Annulla</a>
</form>

{% endblock %}
