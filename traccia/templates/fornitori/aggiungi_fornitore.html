{% extends 'base.html' %}

{% block title %}Aggiungi Fornitore{% endblock %}

{% block content %}
    <h2 class="my-4">Aggiungi un nuovo Fornitore</h2>

    <form action="{{ url_for('fornitori.aggiungi_fornitore') }}" method="POST">
        <div class="form-group">
            <label for="ragione_sociale">Ragione Sociale</label>
            <input type="text" class="form-control" id="ragione_sociale" name="ragione_sociale" required>
        </div>
        <div class="form-group">
            <label for="indirizzo">Indirizzo</label>
            <input type="text" class="form-control" id="indirizzo" name="indirizzo" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="descrizione">Descrizione</label>
            <textarea class="form-control" id="descrizione" name="descrizione" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Aggiungi</button>
    </form>
{% endblock %}
